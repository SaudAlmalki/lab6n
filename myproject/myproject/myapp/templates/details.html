<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
</head>
<body>
    <h1>Student Details</h1>
    <h2>{{ student.name }}</h2>
    <p>Age: {{ student.age }}</p>
    <h2>Courses</h2>
    <ul>
        {% for course in student.courses.all %}
            <li>{{ course.name }}</li>
        {% endfor %}
    </ul>
    <h2>Add Course</h2>
    <form method="post">
        {% csrf_token %}
        <select name="course">
            {% for course in available_courses %}
                <option value="{{ course.id }}">{{ course.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Add</button>
    </form>
</body>
</html>
